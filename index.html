<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ∏ËøêËΩ¨Áõò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform-origin: center;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .options-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .options-section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ee3542;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .options-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #e0e0e0;
        }

        .option-item span {
            flex: 1;
            color: #333;
        }

        .spin-section {
            text-align: center;
            margin-top: 20px;
        }

        .spin-btn {
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .result.show {
            opacity: 1;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° Âπ∏ËøêËΩ¨Áõò</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <div class="options-section">
                <h2>Ëá™ÂÆö‰πâÈÄâÈ°π</h2>
                <div class="input-group">
                    <input type="text" id="optionInput" placeholder="ËæìÂÖ•ÈÄâÈ°πÂêçÁß∞...">
                    <button class="btn btn-primary" id="addBtn">Ê∑ªÂä†</button>
                </div>
                <div class="options-list" id="optionsList">
                    <div class="empty-message">ÊöÇÊó†ÈÄâÈ°πÔºåËØ∑Ê∑ªÂä†ÈÄâÈ°π</div>
                </div>
            </div>

            <div class="spin-section">
                <button class="spin-btn" id="spinBtn" disabled>ÂºÄÂßãÊäΩÂ•ñ</button>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const optionInput = document.getElementById('optionInput');
        const addBtn = document.getElementById('addBtn');
        const optionsList = document.getElementById('optionsList');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');

        let options = [];
        let isSpinning = false;
        let currentRotation = 0;

        // È¢úËâ≤Êï∞ÁªÑ
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B739', '#95E1D3', '#F38181', '#AA96DA'
        ];

        // Ê∑ªÂä†ÈÄâÈ°π
        addBtn.addEventListener('click', () => {
            const option = optionInput.value.trim();
            if (option) {
                options.push(option);
                optionInput.value = '';
                updateOptionsList();
                drawWheel();
                updateSpinButton();
            }
        });

        // ÂõûËΩ¶Ê∑ªÂä†ÈÄâÈ°π
        optionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        // Êõ¥Êñ∞ÈÄâÈ°πÂàóË°®
        function updateOptionsList() {
            if (options.length === 0) {
                optionsList.innerHTML = '<div class="empty-message">ÊöÇÊó†ÈÄâÈ°πÔºåËØ∑Ê∑ªÂä†ÈÄâÈ°π</div>';
                return;
            }

            optionsList.innerHTML = options.map((option, index) => `
                <div class="option-item">
                    <span>${index + 1}. ${option}</span>
                    <button class="btn btn-danger" onclick="removeOption(${index})" style="padding: 5px 15px; font-size: 14px;">Âà†Èô§</button>
                </div>
            `).join('');
        }

        // Âà†Èô§ÈÄâÈ°π
        window.removeOption = function(index) {
            options.splice(index, 1);
            updateOptionsList();
            drawWheel();
            updateSpinButton();
        };

        // Êõ¥Êñ∞ËΩ¨ÁõòÊåâÈíÆÁä∂ÊÄÅ
        function updateSpinButton() {
            spinBtn.disabled = options.length < 2 || isSpinning;
        }

        // ÁªòÂà∂ËΩ¨Áõò
        function drawWheel() {
            if (options.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.beginPath();
                ctx.arc(200, 200, 190, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#999';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ËØ∑Ê∑ªÂä†ÈÄâÈ°π', 200, 200);
                return;
            }

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 190;
            const anglePerOption = (Math.PI * 2) / options.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ÊâáÂΩ¢
            options.forEach((option, index) => {
                const startAngle = index * anglePerOption - Math.PI / 2;
                // ËÆ°ÁÆóÁªìÊùüËßíÂ∫¶ÔºåÊúÄÂêé‰∏Ä‰∏™ÈÄâÈ°πÈúÄË¶ÅÁâπÊÆäÂ§ÑÁêÜ‰ª•Ê≠£Á°ÆÈó≠Âêà
                let endAngle;
                if (index === options.length - 1) {
                    // ÊúÄÂêé‰∏Ä‰∏™ÊâáÂΩ¢ÁªìÊùüÂú®Ëµ∑Âßã‰ΩçÁΩÆÔºà-œÄ/2ÔºåÂç≥ 3œÄ/2Ôºâ
                    endAngle = Math.PI * 3 / 2;
                } else {
                    endAngle = (index + 1) * anglePerOption - Math.PI / 2;
                }

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // ÁªòÂà∂ÊñáÂ≠ó - ËÆ°ÁÆóÊñáÂ≠óËßíÂ∫¶ÔºåÁ°Æ‰øùÂú®ÊâáÂΩ¢‰∏≠ÂøÉ
                ctx.save();
                ctx.translate(centerX, centerY);
                // ËÆ°ÁÆóÊâáÂΩ¢ÁöÑ‰∏≠ÂøÉËßíÂ∫¶
                let textAngle;
                if (index === options.length - 1) {
                    // ÊúÄÂêé‰∏Ä‰∏™ÈÄâÈ°πÔºö‰ªé startAngle È°∫Êó∂ÈíàÂà∞ -œÄ/2
                    // ‰æãÂ¶ÇÔºö‰ªé 5œÄ/6 È°∫Êó∂ÈíàÂà∞ -œÄ/2ÔºåÁõ∏ÂΩì‰∫é‰ªé 5œÄ/6 Âà∞ 11œÄ/6
                    // ÊâÄ‰ª•‰∏≠ÂøÉËßíÂ∫¶ = (5œÄ/6 + 11œÄ/6) / 2 = 8œÄ/6 = 4œÄ/3
                    const actualEndAngle = -Math.PI / 2;
                    // Â∞Ü endAngle ËΩ¨Êç¢‰∏∫Á≠âÊïàÁöÑÊ≠£ËßíÂ∫¶ÔºàÂä†‰∏ä 2œÄÔºâ
                    const adjustedEndAngle = actualEndAngle + Math.PI * 2;
                    textAngle = (startAngle + adjustedEndAngle) / 2;
                } else {
                    // ÂÖ∂‰ªñÈÄâÈ°πÔºöÁõ¥Êé•ËÆ°ÁÆó‰∏≠ÂøÉËßíÂ∫¶
                    textAngle = startAngle + anglePerOption / 2;
                }
                // ÂΩí‰∏ÄÂåñËßíÂ∫¶Âà∞ [0, 2œÄ) ËåÉÂõ¥
                textAngle = ((textAngle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
                
                // Â¶ÇÊûúÊñáÂ≠óÂú®‰∏ãÂçäÈÉ®ÂàÜÔºàËßíÂ∫¶Âú®90Â∫¶Âà∞270Â∫¶‰πãÈó¥ÔºâÔºåÈúÄË¶ÅÊóãËΩ¨180Â∫¶ËÆ©ÊñáÂ≠óÊ≠£ËøáÊù•
                const normalizedAngle = textAngle;
                const isInverted = normalizedAngle > Math.PI / 2 && normalizedAngle < Math.PI * 3 / 2;
                
                if (isInverted) {
                    // ÊñáÂ≠óÂú®‰∏ãÂçäÈÉ®ÂàÜÔºåÊóãËΩ¨Âà∞ textAngle + œÄÔºåËøôÊ†∑ÊñáÂ≠óÊ≠£ËøáÊù•
                    ctx.rotate(textAngle + Math.PI);
                } else {
                    // ÊñáÂ≠óÂú®‰∏äÂçäÈÉ®ÂàÜÔºåÁõ¥Êé•ÊóãËΩ¨Âà∞ textAngle
                    ctx.rotate(textAngle);
                }
                
                // Ê†πÊçÆÊâáÂΩ¢ËßíÂ∫¶ËÆ°ÁÆóÂèØÁî®ÊñáÂ≠óÂÆΩÂ∫¶ÔºåÈÅøÂÖçÈáçÂè†
                const textRadius = radius * 0.65; // ÊñáÂ≠ó‰ΩçÁΩÆÂçäÂæÑ
                const maxTextWidth = 2 * Math.tan(anglePerOption / 2) * textRadius * 0.9; // ÂèØÁî®ÂÆΩÂ∫¶ÔºåÁïô10%ËæπË∑ù
                
                // Âä®ÊÄÅË∞ÉÊï¥Â≠ó‰ΩìÂ§ßÂ∞è
                let fontSize = 16;
                ctx.font = `bold ${fontSize}px Arial`;
                let textWidth = ctx.measureText(option).width;
                
                // Â¶ÇÊûúÊñáÂ≠óÂ§™ÂÆΩÔºåÁº©Â∞èÂ≠ó‰Ωì
                if (textWidth > maxTextWidth) {
                    fontSize = Math.max(10, Math.floor(fontSize * (maxTextWidth / textWidth) * 0.9));
                    ctx.font = `bold ${fontSize}px Arial`;
                    textWidth = ctx.measureText(option).width;
                }
                
                // Â¶ÇÊûúËøòÊòØÂ§™ÂÆΩÔºåÊà™Êñ≠ÊñáÂ≠óÂπ∂Âä†ÁúÅÁï•Âè∑
                let displayText = option;
                if (textWidth > maxTextWidth) {
                    let truncated = option;
                    while (ctx.measureText(truncated + '...').width > maxTextWidth && truncated.length > 0) {
                        truncated = truncated.slice(0, -1);
                    }
                    displayText = truncated + (truncated.length < option.length ? '...' : '');
                }
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                // Â¶ÇÊûúÊñáÂ≠óÂú®‰∏ãÂçäÈÉ®ÂàÜÔºå‰ΩøÁî®Ë¥üÂçäÂæÑ‰ΩøÊñáÂ≠óÂá∫Áé∞Âú®Ê≠£Á°Æ‰ΩçÁΩÆ
                ctx.fillText(displayText, isInverted ? -textRadius : textRadius, 0);
                ctx.restore();
            });

            // ÁªòÂà∂‰∏≠ÂøÉÂúÜ
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // ÊóãËΩ¨ËΩ¨Áõò
        spinBtn.addEventListener('click', () => {
            if (isSpinning || options.length < 2) return;

            isSpinning = true;
            spinBtn.disabled = true;
            result.classList.remove('show');
            result.textContent = '';

            // ÈöèÊú∫ÈÄâÊã©ÈÄâÈ°π
            const selectedIndex = Math.floor(Math.random() * options.length);
            const anglePerOption = 360 / options.length;
            
            // ËÆ°ÁÆóÁõÆÊ†áËßíÂ∫¶ÔºàËÆ©ÈÄâ‰∏≠ÁöÑÈÄâÈ°πÂÅúÂú®ÊåáÈíà‰ΩçÁΩÆÔºâ
            // ÊåáÈíàÂú®È°∂ÈÉ®ÔºåÊâÄ‰ª•ÈúÄË¶ÅËÆ©ÈÄâ‰∏≠ÁöÑÊâáÂΩ¢‰∏≠ÂøÉÂØπÂáÜÈ°∂ÈÉ®
            const targetAngle = 360 - (selectedIndex * anglePerOption + anglePerOption / 2);
            
            // Ê∑ªÂä†Â§öÂúàÊóãËΩ¨ÊïàÊûú
            const spins = 5 + Math.random() * 3; // 5-8Âúà
            const finalRotation = currentRotation + spins * 360 + targetAngle;

            // Â∫îÁî®ÊóãËΩ¨
            canvas.style.transform = `rotate(${finalRotation}deg)`;
            currentRotation = finalRotation % 360;

            // Á≠âÂæÖÂä®ÁîªÂÆåÊàê
            setTimeout(() => {
                isSpinning = false;
                spinBtn.disabled = false;
                result.textContent = `üéâ ÊÅ≠ÂñúÔºÅÊäΩ‰∏≠‰∫ÜÔºö${options[selectedIndex]}`;
                result.classList.add('show');
                updateSpinButton();
            }, 4000);
        });

        // ÂàùÂßãÂåñ
        drawWheel();
        updateSpinButton();
    </script>
</body>
</html>
